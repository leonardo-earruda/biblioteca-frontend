<h1 mat-dialog-title>{{ 'Inserir livro' }}</h1>

<div mat-dialog-content>
  <form [formGroup]='formLivroLocacao'>
    <div fxLayoutGap='20px'>
      <mat-form-field>
        <mat-label>ISBN</mat-label>
        <input matInput placeholder='ISBN' formControlName='isbn' mask='000-00-000-0000' />
        <mat-hint>ISBN</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input matInput placeholder='TÃ­tulo do livro' formControlName='titulo' />
        <mat-hint>Titulo</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Autor</mat-label>
        <input matInput placeholder='Nome do autor' formControlName='autorNome' />
        <mat-hint>Autor</mat-hint>
      </mat-form-field>
      <div fxLayoutGap='20px' class='button-position'>
        <button mat-raised-button color='accent' [matDialogClose]='true' (click)='confirmar()'>Inserir</button>
        <button mat-raised-button color='accent' [matDialogClose]='false'>Cancelar</button>
      </div>
    </div>
  </form>
</div>
