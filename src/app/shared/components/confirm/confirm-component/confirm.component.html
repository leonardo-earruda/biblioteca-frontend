<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p class='grey-darker'>{{ data.mensagem }}</p>
</mat-dialog-content>
<div fxLayoutAlign='center center'>
  <mat-dialog-actions fxLayoutGap='20px'>
    <button mat-stroked-button [mat-dialog-close]='true' [color]="buttonTrue?.color || 'warn'">
      {{ buttonTrue?.text || 'Sim' }}
    </button>
    <button mat-stroked-button mat-dialog-close cdkFocusInitial [color]="buttonFalse?.color || 'warn'">
      {{ buttonFalse?.text || 'Não' }}
    </button>
  </mat-dialog-actions>
</div>
